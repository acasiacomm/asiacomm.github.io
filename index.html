<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>旅遊就好首頁</title>

    <!-- CSS 樣式 -->
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f6fa;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 42px;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #aaa;
        }
    </style>
</head>

<body>

    <!-- 頁首 -->
    <header>
        <h1>旅遊就好</h1>
        <p>新北耶誕城</p>
    </header>

    <!-- 內容區 -->
    <div class="container">

        <div class="card">
            <h2>關於我</h2>
            <p>
                新北耶誕城，如一座夢幻國度，在歲末時節點亮整個城市的冬夜。當夜幕低垂，萬千燈火交織成流光溢彩的銀河，從廣場綻放至街道巷弄，每一處皆閃爍著溫暖與希望。高聳的聖誕樹披上璀璨燈飾，隨音樂律動，彷彿夜空中最耀眼的星辰。漫步其中，空氣中瀰漫著淡淡的冬日暖意，旋轉木馬與燈海隧道映襯著孩童的笑顏，將幸福化為閃爍的光點，點綴在人們心中。這裡不僅是冬季最燦爛的風景，更是一場愛與夢想交織的盛宴，讓每一顆心都在光影交錯間感受節慶的溫度。。
            </p>
        </div>

        <div class="card">
            <h2>推薦影片</h2>

            <!-- YouTube 影片 -->
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/watch?v=c2ctgbsYoWE"
                    allowfullscreen>
                </iframe>
            </div>

        </div>

    </div>

    <!-- 頁尾 -->
    <footer>
        © 2025 我的網站
    </footer>

</body>
</html>
