<script>
const videos = document.querySelectorAll(".video-item");
let currentIndex = 0;
let player;

/* â–¶ é»æ“Šåˆ‡æ›å½±ç‰‡ */
videos.forEach((item, index) => {

/* â–¶ æ’­æ”¾å½±ç‰‡ */
function playVideo(index, userClick = false) {
    currentIndex = index;
    const videoId = videos[index].dataset.id;

    document.getElementById("youtubePlayer").src =
        `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=${userClick ? 0 : 1}&enablejsapi=1`;

    videos.forEach(v => v.classList.remove("active"));
    videos[index].classList.add("active");
}
